<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration â€“ CareSpace</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInBody 1.5s ease forwards;
    }

    .register-container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      animation: scaleIn 0.8s ease-in-out forwards;
    }

    .form-section {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f9f9f9;
      animation: slideInLeft 1s ease-out;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-section input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .form-section input:nth-child(2) { animation-delay: 0.3s; }
    .form-section input:nth-child(3) { animation-delay: 0.5s; }
    .form-section input:nth-child(4) { animation-delay: 0.7s; }
    .form-section input:nth-child(5) { animation-delay: 0.9s; }

    .form-section input:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
    }

    .form-section button {
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 1.2s;
    }

    .form-section button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .info-section {
      width: 50%;
      background: url('https://cdn.pixabay.com/photo/2017/06/06/22/25/medical-2374797_1280.jpg') center/cover no-repeat;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      animation: slideInRight 1.2s ease-out;
    }

    .info-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .info-section div {
      position: relative;
      z-index: 2;
    }

    .info-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    .info-section p {
      font-size: 16px;
      line-height: 1.5;
      animation: fadeIn 2s ease forwards;
    }

    @media (max-width: 768px) {
      .register-container {
        flex-direction: column;
        height: auto;
      }

      .form-section, .info-section {
        width: 100%;
      }

      .info-section {
        height: 300px;
      }
    }

    /* Animations */
    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    
    <!-- Left: Form Section -->
    <div class="form-section">
      <form action="{% url 'user_register' %}" method="POST">
        {% csrf_token %}
        <h2><i class="fa-solid fa-user-plus"></i> User Registration</h2>
        <input type="text" name="username" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="location" placeholder="City or Area" required />
        <input type="password" name="password" placeholder="Create Password" required />
        <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Register</button>
      </form>
    </div>

    <!-- Right: Info Section -->
    <div class="info-section">
      <div>
        <h1>Welcome to CareSpace</h1>
        <p>
          Register as a user to search for hospital bed availability in real-time. Get access to nearby hospitals, availability stats, and quick care when you need it.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
