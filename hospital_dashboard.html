<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dashboard â€“ CareSpace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: #f9f9f9;
    }

    .sidebar {
      width: 220px;
      background-color: #0f62fe;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar h1 {
      font-size: 26px;
      color: #333;
    }

    .logout-btn {
      background-color: #ff5252;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #e53935;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      text-align: left;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #0f62fe;
      color: white;
    }

    .update-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .update-btn:hover {
      background-color: #388e3c;
    }

    input[type="number"] {
      width: 60px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .info-msg {
      margin-top: 20px;
      background-color: #e3f2fd;
      padding: 10px 15px;
      border-left: 5px solid #2196f3;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CareSpace</h2>
    <a href="#">Dashboard</a>
    <a href="#">Update Beds</a>
    <a href="#">Bookings</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="top-bar">
      <h1>Welcome, Hospital Admin</h1>
      <button class="logout-btn">Logout</button>
    </div>

    <h2>Update Bed Availability</h2>
    <form>
      <table>
        <thead>
          <tr>
            <th>Section</th>
            <th>Available Beds</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ICU Beds</td>
            <td><input type="number" min="0" value="4"></td>
            <td><button class="update-btn" type="button">Save</button></td>
          </tr>
          <tr>
            <td>General Beds</td>
            <td><input type="number" min="0" value="10"></td>
            <td><button class="update-btn" type="button">Save</button></td>
          </tr>
          <tr>
            <td>Maternity Beds</td>
            <td><input type="number" min="0" value="2"></td>
            <td><button class="update-btn" type="button">Save</button></td>
          </tr>
        </tbody>
      </table>
    </form>

    <div class="info-msg">
      Note: Make sure to update the bed availability status regularly to reflect accurate real-time data.
    </div>
  </div>

</body>
</html>
